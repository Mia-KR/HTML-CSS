<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /* 주석 - 코드가 아니고 설명 */
      /* 1. 코드에 대한 부가적인 설명 */
      /* 2. 내가 개발하고 있는 코드를 잠시 실행하지 않게 하고 싶을 때 */
      /* 스타일 */
      /* html 요소에서 직접 style 속성을 통해 정의하는 것을 인라인 스타일 */
      /* <style> 태그에 작성하는 것을 인터널 스타일 </style> */
      /* 별도의 .css 파일로 만들어서 사용하는 것을 external style */
    </style>
  </head>
  <body>
    <p>It's a general sentence.</p>
    <p style="color: rgb(206, 41, 184)">It's a red letter.</p>
    <p style="background-color: green; color: blue">
      It's a blue letter against a green background.
    </p>
    <p style="font-size: 30px">It's a big latter</p>
    <p style="text-align: center">
      It's the middle alignment. 가운데 정렬입니다.
    </p>
    <p style="text-align: right">right aligment</p>
    <p style="font-weight: bold">It's in bold</p>
    <p style="text-decoration: underline">It's underline.</p>
    <p style="text-decoration: line-through">
      It's strikethrough. 취소선입니다.
    </p>
    <p style="font-style: italic">이탤릭체로 보여집니다.</p>
  </body>
</html>
